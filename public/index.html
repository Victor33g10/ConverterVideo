<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Conversor Vídeo → MP3/MP4</title>
  <style>
    body { font-family: Arial, sans-serif; max-width:720px; margin:40px auto; padding:0 16px; }
    .card { padding:20px; border:1px solid #ddd; border-radius:8px; box-shadow: 2px 2px 10px rgba(0,0,0,0.03); }
    input[type=file]{ display:block; margin-bottom:12px; }
    button{ padding:8px 14px; font-size:16px; cursor:pointer; }
    .result { margin-top:16px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Converter vídeo (envie seu arquivo)</h2>
    <form id="form">
      <input type="file" id="video" name="video" accept="video/*" required />
      <label>
        <input type="radio" name="format" value="mp3" checked> MP3 (áudio)
      </label>
      <label style="margin-left:12px;">
        <input type="radio" name="format" value="mp4"> MP4 (re-encode)
      </label>
      <div style="margin-top:12px;">
        <button type="submit">Enviar e converter</button>
      </div>
    </form>

    <div class="result" id="result"></div>
  </div>

  <script>
    const form = document.getElementById('form');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      result.innerText = 'Enviando...';
      const fileInput = document.getElementById('video');
      if (fileInput.files.length === 0) { result.innerText = 'Selecione um arquivo.'; return; }
      const formData = new FormData();
      formData.append('video', fileInput.files[0]);
      const format = document.querySelector('input[name="format"]:checked').value;

      try {
        const resp = await fetch(`/convert?format=${format}`, {
          method: 'POST',
          body: formData
        });
        const data = await resp.json();
        if (!resp.ok) throw new Error(data.error || 'Erro desconhecido');
        const link = document.createElement('a');
        link.href = data.downloadUrl;
        link.innerText = 'Download do arquivo convertido';
        link.download = '';
        result.innerHTML = '';
        result.appendChild(link);
      } catch (err) {
        result.innerText = 'Erro: ' + err.message;
      }
    });
  </script>
</body>
</html>
